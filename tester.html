<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Auth - Calorease</title>
</head>
<body>
  <h1>Test Auth Calorease</h1>

  <!-- Registro -->
  <h2>Registro</h2>
  <form id="registerForm">
    <input type="text" id="reg_nombre" placeholder="Nombre" required><br>
    <input type="email" id="reg_email" placeholder="Email" required><br>
    <input type="password" id="reg_password" placeholder="Contraseña" required><br>
    <input type="password" id="reg_password_confirmation" placeholder="Confirmar Contraseña" required><br>
    <input type="number" id="reg_peso" placeholder="Peso (kg)" required><br>
    <input type="number" id="reg_altura" placeholder="Altura (cm)" required><br>
    <input type="number" id="reg_edad" placeholder="Edad" required><br>
    <input type="text" id="reg_objetivo" placeholder="Objetivo" required><br>
    <button type="submit">Registrarse</button>
  </form>

  <hr>

  <!-- Login -->
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="login_email" placeholder="Email" required><br>
    <input type="password" id="login_password" placeholder="Contraseña" required><br>
    <button type="submit">Iniciar Sesión</button>
  </form>

  <hr>

  <!-- Ver perfil -->
  <h2>Perfil</h2>
  <button id="btnMe">Ver mi perfil (/me)</button>

  <hr>

  <!-- Logout -->
  <h2>Logout</h2>
  <button id="btnLogout">Cerrar Sesión</button>

  <hr>

  <h2>Respuesta</h2>
  <pre id="respuesta"></pre>

  <script>
    const API = "http://127.0.0.1:8000/api";
    const respuesta = document.getElementById("respuesta");

    function mostrar(data) {
      respuesta.textContent = JSON.stringify(data, null, 2);
    }

    // Registro
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const datos = {
        nombre: document.getElementById("reg_nombre").value,
        email: document.getElementById("reg_email").value,
        password: document.getElementById("reg_password").value,
        password_confirmation: document.getElementById("reg_password_confirmation").value,
        peso: document.getElementById("reg_peso").value,
        altura: document.getElementById("reg_altura").value,
        edad: document.getElementById("reg_edad").value,
        objetivo: document.getElementById("reg_objetivo").value,
      };

      try {
        const res = await fetch(`${API}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json", "Accept": "application/json" },
          body: JSON.stringify(datos)
        });
        const data = await res.json();
        mostrar(data);
        if (data.token) localStorage.setItem("token", data.token);
      } catch (err) {
        mostrar({ error: err.toString() });
      }
    });

    // Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const datos = {
        email: document.getElementById("login_email").value,
        password: document.getElementById("login_password").value,
      };

      try {
        const res = await fetch(`${API}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json", "Accept": "application/json" },
          body: JSON.stringify(datos)
        });
        const data = await res.json();
        mostrar(data);
        if (data.token) localStorage.setItem("token", data.token);
      } catch (err) {
        mostrar({ error: err.toString() });
      }
    });

    // Ver perfil
    document.getElementById("btnMe").addEventListener("click", async () => {
      const token = localStorage.getItem("token");
      if (!token) return mostrar({ error: "No hay token, inicia sesión." });

      try {
        const res = await fetch(`${API}/me`, {
          headers: { "Authorization": `Bearer ${token}`, "Accept": "application/json" }
        });
        const data = await res.json();
        mostrar(data);
      } catch (err) {
        mostrar({ error: err.toString() });
      }
    });

    // Logout
    document.getElementById("btnLogout").addEventListener("click", async () => {
      const token = localStorage.getItem("token");
      if (!token) return mostrar({ error: "No hay token guardado." });

      try {
        const res = await fetch(`${API}/logout`, {
          method: "POST",
          headers: { "Authorization": `Bearer ${token}`, "Accept": "application/json" }
        });
        const data = await res.json();
        mostrar(data);
        localStorage.removeItem("token"); // limpiar token
      } catch (err) {
        mostrar({ error: err.toString() });
      }
    });
  </script>
</body>
</html>
